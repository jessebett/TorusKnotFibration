<body style="height: 100vh; background:#f8f8f8;">


    <table class="panel" style="margin-left: auto;
margin-right: auto; width:80%">
        <tr>
            <th class="labels" style="color:#0fbfcf"><label class="sliderlabel">Glue Red Edge</label></th>
            <th>
                <input id="slidera" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.0" data-slider-tooltip='hide' />
            </th>

        </tr>
        <tr>
            <th class="labels" style="color:#0fbfcf"><label class="sliderlabel">Glue Yellow Edge</label></th>
            <th>
                <input id="sliderb" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.0" data-slider-tooltip='hide' />
            </th>

        </tr>
        
        <tr>
                <th class="labels" style="color:#0fbfcf"><label class="sliderlabel">Knot Curve</label></th>
            <th>
    <input id="knottoggle" type="checkbox"  name="mycheckbox" data-toggle="toggle" value="1.0" onchange="togfun(this);" data-onstyle="primary">
            </th>
        </tr>
    </table>


    <script>
        
        //Slider Script
        $('#slidera').slider({
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });

        $('#sliderb').slider({
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });

        $('#slider').on('slide', slidefunction)



        function slidefunction() {

            var sliderval = Number($('#slider').val());

            mathbox.select('surface').set('opacity', sliderval);
            console.log(typeof sliderval)
        }

        //Button SCript
        
        $('#knottoggle').bootstrapSwitch({
            size:'small',
            offColor:'danger',
        });
        
            function togfun(button)
        {
            var butprop=$('#knottoggle').prop('checked');
            var butval = $('#knottoggle').val();
            if (butprop==true) {
                $('#knottoggle').val(1.0);
                mathbox.select('#knotcurve')[0].set('opacity',1.0)
            }
            else {
                $('#knottoggle').val();
                mathbox.select('#knotcurve')[0].set('opacity',0.0)
            }
            
        }
        
        
    </script>


    <script>
        var mathbox = mathBox({
            plugins: ['core', 'controls', 'cursor'],
            controls: {
                // Orbit controls, i.e. Euler angles, with gimbal lock
                klass: THREE.OrbitControls,
                parameters: {
                    noZoom: true
                },

                // Trackball controls, i.e. Free quaternion rotation
                //klass: THREE.TrackballControls,
            },
            mathbox: {
                warmup: 1
            }
        });
        if (mathbox.fallback) throw "WebGL not supported"

        var three = mathbox.three;
        three.renderer.setClearColor(new THREE.Color('#f8f8f8'), 1.0);

        var time = three.Time.clock;

        // Place camera
        var camera =
            mathbox
            .camera({
                proxy: true,
                position: [0, 0, 3],
                lookAt: [0, 0, 0]

            });



        // 2D cartesian
        var view =
            mathbox
            .cartesian({
                position: [0, 0, -0.33],
                range: [
                    [-math.pi, math.pi],
                    [-math.pi, math.pi],
                    [-math.pi, math.pi]
                ],
                scale: [1, 1, 1],
            });


        var alpha = 2;

        //Quality of Life
        var pi = math.pi;
        var sin = math.sin;
        var cos = math.cos;

        function torus(x, y) {
            R = 2;
            r = 1;

            var a = Number($('#slidera').val())
            var b = Number($('#sliderb').val())

            // return [(R-r*cos(x*b))*((1-a)*y+sin(a*y)),(R-r*cos(b*x))*-cos(a*y),(1-b)*x + r*sin(b*x)]

            return [
                (R - r * cos(x * b)) * ((1 - a) * y + sin(a * y)), 
                (1 - b) * x + r * sin(b * x) , 
                (R - r * cos(b * x)) * -cos(a * y) +1
            ]

        }

        view.area({
            id: 'densearea',
            width: 100,
            height: 100,
            // axes: [1, 3],
            expr: function(emit, x, y, i, j, time) {
                emit(...torus(x, y));

            },
            items: 1,
            channels: 3,
        });

        view.surface({
            shaded: false,
            color: '#0fbfcf'

        });

        view.area({
            id: 'sparsearea',
            width: 64,
            height: 10,
            // axes: [1, 3],
            expr: function(emit, x, y, i, j, time) {
                emit(...torus(x, y));
                emit(...torus(y, x));
            },
            items: 2,
            channels: 3,
        });

        view.resample({
            id: 'sparsesample',
            source: mathbox.select('#densearea')[1],
            width: 64,
            height: 10
        })

        view.line({
            points: mathbox.select('#sparsesample')[1],
            color: 'white',
            zBias: 10
        })


        view.interval({
            id: 'redline',
            width: 64,
            expr: function(emit, x, i, time) {
                emit(...torus(x, -pi));
                emit(...torus(x, pi));
            },
            items: 2,
            channels: 3,
        })

        view.line({
            points: mathbox.select('#redline')[1],
            color: '#FF4136',
            zBias: 12
        })


        view.interval({
            id: 'yellowline',
            width: 64,
            expr: function(emit, y, i, time) {
                emit(...torus(-pi, y));
                emit(...torus(pi, y));
            },
            items: 2,
            channels: 3,
        })

        view.line({
            points: mathbox.select('#yellowline')[1],
            color: '#FFDC00',
            zBias: 13
        })

    // Torus Knot Parameters
    var p = 2;
    var q = 3;
    var m = p/q;
    var m2 = q/p;
    var eps=0.01;
        
        
    function mod2pi(x){
      return (x%(2*pi)+2*pi)%(2*pi)
    }
        
    
        
        
// Knot Curve
    function knot(x){
     return (m2*x)%(2*pi);
    }

    view.interval({
      range:[0,2*p*pi],
      expr: function(emit,x,i,t){
          //-(pi,pi,0) needed for new bounds
          emit(...torus(x%(2*pi)-pi, knot(x)-pi));
         },
         width:400,
         channels:3,
    });
    view.line({
        id:'knotcurve',
      color:'green',
        opacity:0,
      proximity:10,
      blending:'no',
        zBias:14
    })

        mathbox.set('focus', 2);

    </script>



</body>

</html>
