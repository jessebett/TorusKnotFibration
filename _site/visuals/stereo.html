    <script>
        var mathbox = mathBox({
            plugins: ['core', 'controls', 'cursor'],
            controls: {
                // Orbit controls, i.e. Euler angles, with gimbal lock
                klass: THREE.OrbitControls,
                parameters: {
                    noZoom: true
                },

                // Trackball controls, i.e. Free quaternion rotation
                //klass: THREE.TrackballControls,
            },
            mathbox: {
                warmup: 1
            }
        });
        if (mathbox.fallback) throw "WebGL not supported"

        var three = mathbox.three;
        three.renderer.setClearColor(new THREE.Color('#f8f8f8'), 1.0);

        var time = three.Time.clock;

        // Place camera
        var camera =
            mathbox
            .camera({
                proxy: true,
                position: [0, 2, 0],
                lookAt: [0, 0, 0]

            });



        // 2D cartesian
        var view =
            mathbox
            //            .cartesian({
            //                position: [0, 0, -0.33],
            //                range: [
            //                    [-math.pi, math.pi],
            //                    [-math.pi, math.pi],
            //                    [-math.pi, math.pi]
            //                ],
            //                scale: [1, 1, 1],
            //            });
            .cartesian({
                position: [0, 0, -0.33],
                range: [
                    [-math.pi, math.pi],
                    [-math.pi, math.pi],
                    [-1, 1]
                ],
                scale: [1, 1, 0.5],
            });

        function mod2pi(x) {
            return (x % (2 * pi) + 2 * pi) % (2 * pi)
        }

        function linecut(x) {
            var X = x
            var thresh = 0.002;

            if (Math.abs(pi) - X < thresh) {
                X = NaN
            }

            return X
        }

        function fakemodpi(x) {
            var tpi = 2 * pi;
            var X = x;

            //To stop edge errors:


            while (Math.abs(X) > pi) {
                if (X <= -pi) {
                    X = X + 2 * pi
                } else if (X >= -pi + tpi) {
                    X = X - tpi
                }
            }

            return linecut(X)
        }

        var alpha = 2;

        //Quality of Life
        var pi = math.pi;
        var sin = math.sin;
        var cos = math.cos;

        // Torus Knot Parameters
        var p = 2;
        var q = 3;
        var m = p / q;
        var m2 = q / p;
        var eps = 0.01;


        function SurfaceCut(x) {
            if (x <= 0) {
                x = NaN;
            } else if (x >= 2 * pi) {
                x = NaN;
            }
            return x
        }

        function ZW(gamma, alpha, beta) {
            var z = polarComplex(sin(gamma), alpha);
            var w = polarComplex(cos(gamma), beta);
            return [z, w];
        };

        function ReIm(z, w) {
            return [z.re, z.im, w.re, w.im];
        };

        function polarComplex(r, phi) {
            return math.complex({
                r: r,
                phi: phi
            });
        }

        function sigma(z, w) {
            return [w, z];
        }


        function SterProj(x, y, u, v) {
            return [x / (1 - v), y / (1 - v), u / (1 - v)];
        };



        //First Piecewise Curve
        function piecewise(x, y, t, n) {

            x = fakemodpi(x);
            var period = (pi) / q;
            var amplitude = pi / (2 * p);
            var wave = Math.pow(math.abs(4 / (pi) * y), 4) * ((2 * amplitude) / pi) * math.asin(sin((x + t / q) * pi / period)) + 2 * pi * n / p - (1 / p) * t


            return wave
        }


        function SurfaceCut2(x) {
            var cuteps = 0.2;

            if ((x < 0) && (x > (0 - cuteps))) {
                x = 0;
            } else if ((x > 2 * pi) && (x < (2 * pi + cuteps))) {
                x = 2 * pi;
            } else if (x < (0 - cuteps)) {
                x = NaN;
            } else if (x > (2 * pi + cuteps)) {
                x = NaN;
            }


            return x
        }

        console.log(piecewise(0, pi / 2, 0, 0))
        view.area({
            id: 'outsidearea',

            expr: function(emit, x, y, i, j, t) {

                if ($('#timetoggle').prop('checked') == true) {
                    var tau = t % (2 * pi);
                } else {
                    var tau = Number($('#slidertime').val());
                }

                // var xdom = SurfaceCut(x);
                var xdom = SurfaceCut2(x);

                // emit(...ReIm(...ZW(y,xdom,piecewise(x,y,tau,-1))));
                emit(...SterProj(...ReIm(...ZW(y, xdom, piecewise(xdom, y, tau, 0)))));
                emit(...SterProj(...ReIm(...ZW(y, xdom, piecewise(xdom, y, tau, 1)))));
                // emit(...ReIm(...ZW(y,xdom,piecewise(x,y,tau,2))));

            },
            rangeX: [0, 3 * pi],
            rangeY: [0, pi / 4],
            width: 80,
            height: 20,
            channels: 3,
            items: 2

        });

        view.surface({
            id: 'outsidesurface',
            color: '#fab125',
            proximity: 10000000000,
            shaded: false,
            crossed: false,
            lineX: false,
            visible: false
        });

        view.resample({
            id: 'outsidesample',
            source: mathbox.select('#outsidearea')[0],
            width: 80,
            height: 20,
        })

        view.surface({
            id: 'outsidemesh',
            points: mathbox.select('#outsidesample')[0],
            color: '#FF4136',
            zBias: 10,
            opacity: 0.2,
            visible: false,
            lineX: true,
            lineY: true,
            fill: false
        })


        //Second Stereographic Surface

        //Second Piecewise Curve
        function piecewise2(x, y, t, n) {
            x = x % (2 * pi);
            var period = (pi) / p;
            var amplitude = pi / (2 * q);
            var wave = Math.pow(math.abs(4 / pi * y), 4) * ((2 * amplitude) / pi) * math.asin(sin((x - t) * pi / period)) - 2 * pi * n / q

            return -(wave - pi / q + (1 / q) * t)
        }
        view.area({
            id: 'insidearea',
            expr: function(emit, x, y, i, j, t) {

                if ($('#timetoggle').prop('checked') == true) {
                    var tau = t % (2 * pi);
                } else {
                    var tau = Number($('#slidertime').val());
                }

                // var xdom = SurfaceCut(x);
                var xdom = -(x - (1 / p) * tau) - pi / p;

                emit(...SterProj(...ReIm(...ZW(-y + pi / 4 + pi / 4, piecewise2(x, y, tau, 0) - eps, xdom))));
                emit(...SterProj(...ReIm(...ZW(-y + pi / 4 + pi / 4, piecewise2(x, y, tau, 1) - eps, xdom))));
                emit(...SterProj(...ReIm(...ZW(-y + pi / 4 + pi / 4, piecewise2(x, y, tau, 2) - eps, xdom))));


                // emit(...ReIm(...ZW(y,xdom,piecewise(x,y,tau,-1))));
                // emit(...SterProj(...ReIm(...sigma(...ZW(y,xdom,piecewise2(xdom,y,tau,0))))));
                // emit(...SterProj(...ReIm(...sigma(...ZW(y,xdom,piecewise2(xdom,y,tau,1))))));
                // emit(...SterProj(...ReIm(...sigma(...ZW(y,xdom,piecewise2(xdom,y,tau,2))))));
                // emit(...ReIm(...ZW(y,xdom,piecewise(x,y,tau,2))));

            },
            rangeX: [0, 3 * pi],
            rangeY: [0, pi / 4],
            width: 40,
            height: 20,
            channels: 3,
            items: 3

        });
        view.surface({
            id: 'insidesurface',
            color: '#49a7e9',
            proximity: 10000000000,
            shaded: false,
            visible: false
        });

        view.resample({
            id: 'insidesample',
            source: mathbox.select('#insidearea')[0],
            width: 64,
            height: 10,
        })

        view.surface({
            id: 'insidemesh',
            points: mathbox.select('#insidesample')[0],
            color: '#001f3f',
            zBias: 11,
            opacity: 0.1,
            visible: false,
            lineX: true,
            lineY: true,
            fill: false
        })




        // Knot Curve
        function knot(x) {
            return (m2 * x) % (2 * pi);
        }

        view.interval({
            range: [0, 2 * p * pi + 1],
            expr: function(emit, x, i, t) {
                emit(...SterProj(...ReIm(...ZW(Ï€ / 4, x % (2 * pi), knot(x)))));
            },
            width: 80,
            channels: 4,
            live: false
        });
        view.line({
            id: 'knotcurve',
            color: '#2ECC40',
            proximity: 10,
            blending: 'no'
        })





        mathbox.set('focus', 2);

    </script>
